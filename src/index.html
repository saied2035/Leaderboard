<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
 <h1 class="ml3 f1">Leaderboard</h1>
 <main id ="container" class="flex justify-around">
  <section id="scores-section">
   <h2 class="mt0 di">Recent scores</h2>
   <button class="ml3 pa3 pt1 pb1 br2 f5 grow fr" type="button" id="scores-btn-refresh">Refresh</button>
   <ul id="scores-container" class="br3 mt2">
   </ul>
   <img id="loading" class="dn ml5 mr5" src="./images/loading.gif" alt="loading">   
  </section> 

  <form id="score-form">
   <h2 class="mt0">Add your score</h2>
   <input class="form-input db mb3 br2 f5" id="name" type="text" placeholder="Your name" required />
   <input class="form-input db mb3 br2 f5" id="score" type="number" placeholder="Your score" required />
   <button class="fr pa3 pt1 pb1 br2 f5 grow" type="submit" id="scores-btn" >submit</button>    
  </form>       
 </main>
</body>
</html>
